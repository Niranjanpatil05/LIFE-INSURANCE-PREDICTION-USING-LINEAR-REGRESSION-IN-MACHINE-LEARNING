<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            resize: none;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #74b9ff;
        }
        .message {
            margin-top: 15px;
            color: green;
            text-align: center;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Leave Feedback</h2>
        <form method="POST">
            <textarea name="message" placeholder="Your feedback here..." required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
