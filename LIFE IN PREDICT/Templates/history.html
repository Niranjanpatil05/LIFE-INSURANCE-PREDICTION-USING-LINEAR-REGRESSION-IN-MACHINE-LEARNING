<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2ecc71;
            color: white;
        }
        tr:hover {
            background-color: #ecf0f1;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #27ae60;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Prediction History</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Age</th>
            <th>Sex</th>
            <th>BMI</th>
            <th>Children</th>
            <th>Smoker</th>
            <th>Region</th>
            <th>Risk</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.age }}</td>
            <td>{{ row.sex }}</td>
            <td>{{ row.bmi }}</td>
            <td>{{ row.children }}</td>
            <td>{{ row.smoker }}</td>
            <td>{{ row.region }}</td>
            <td>{{ "High" if row.insurance_risk else "Low" }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
</body>
</html>
